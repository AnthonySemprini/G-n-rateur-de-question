<!DOCTYPE html>
<html>

<head>
    <title>Générateur de Questions Aléatoires</title>
    <script type="text/javascript">
        function genererQuestion() {
            var questions = [
                "Question générale 1 Quel est l’environnement à installer pour exécuter un script PHP ? Citer 2 exemples de logiciels permettant ce contexte",

                "Question générale 2 Qu’est-ce qu’un algorithme ?",

                "Question générale 3 Qu’est-ce qu’une variable ? Par quel symbole est préfixée une variable en PHP ?",

                "Question générale 4 Qu’est-ce que la portée d’une variable ?",

                "Question générale 5 Qu’est-ce qu’une constante ? Quelle est la différence avec une variable ?",

                "Question générale 6 Qu’est-ce qu’une superglobale, combien en existent-ils et donner un exemple d’utilisation",

                "Question générale 7 Quels sont les différents types (primitifs que l’on peut associer à une variable en PHP ? Les citer et en donner des exemples (ne pas oublier le type d’une variable sans valeur",

                "Question générale 8 Existe-t-il plusieurs types de tableaux en PHP, si oui lesquels ?",

                "Question générale 9 Quelles sont les différentes structures de contrôles qu’il existe en algorithmie ? Donner un exemple pour chacune d’entre elles",

                "Question générale 10 Quelle est la fonction PHP permettant de demander la longueur d’une chaîne de caractères ?",

                "Question générale 11 Qu’est-ce qu’une session ? Quelle fonction permet de démarrer une session en PHP ? Donner un exemple d’utilisation en PHP",

                "Question générale 12 Qu’est-ce qu’un cookie ? Donner un exemple d’utilisation en PHP",

                "Question générale 13 Quelle est la différence entre les instructions « require » et « include » en PHP",

                "Question générale 14 Comment effectuer une redirection en PHP ?",

                "Question générale 15 Définir la partie « front-end » et « back-end » d’une application",

                "Question générale 16 Définir le contrôle de version ? Qu’est-ce que Git ?",

                "Question générale 17 Qu’est-ce qu’un CMS ? Citer au moins 2 exemples",

            ];
            var questionAleatoire = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("question").innerHTML = questionAleatoire;
        }
    </script>
</head>

<body>
    <button onclick="genererQuestion()">Générer une Question</button>
    <p id="question"></p>
</body>

</html>
